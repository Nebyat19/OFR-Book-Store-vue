<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 
    

    <script>
        import { createApp } from 'vue'

createApp({
  data() {
    return {
      count: 0
    }
  }
}).mount('#app')


<template>
        <div>
            <div id="app">
                <button @click="count++">
                  Count is: {{ count }}
                </button>
              </div>  
        </div>
    </template>
    
    </script>
</body>
</html>
